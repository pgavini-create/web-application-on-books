<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
body {
    background: linear-gradient(45deg, #6a00ff, #0099ff);
    margin: 0;
    font-family: Arial;
}
.container {
    width: 350px;
    background: white;
    margin: 100px auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #aaa;
}
button {
    width: 100%;
    padding: 12px;
    background: #6a00ff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
}
button:hover {
    background: #5200cc;
}
</style>
</head>

<body>

<div class="container">
<h2 align="center">Login</h2>
<form>
    <label>Email</label>
    <input type="email" required>

    <label>Password</label>
    <input type="password" required>

    <button type="submit">Login</button>
</form>
<p align="center">Don't have an account? <a href="register.html">Register</a></p>
</div>

</body>
</html>
